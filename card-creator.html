<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Card Creator</title>
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main class="left-right">
    <section id="form-area">
      <form class="card-form">
        <!-- recipient -->
        <div class="form-group">
          <label for="recipient">To</label>
          <input id="recipient" type="text" name="recipient" placeholder="Enter recipient">
        </div>

        <!-- sender -->
        <div class="form-group">
          <label for="sender">From</label>
          <input id="sender" type="text" name="sender" placeholder="Enter sender">
        </div>

        <!-- title -->
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" type="text" name="title" placeholder="Enter title">
        </div>

        <!-- subtitle -->
        <div class="form-group">
          <label for="subtitle">Subtitle</label>
          <input id="subtitle" type="text" name="subtitle" placeholder="Enter subtitle">
        </div>
        <!-- message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Enter message"></textarea>
        </div>
        <div class="form-buttons">
          <button id="previewbtn" type="button" name="preview">Preview</button>
          <button id="submitbtn" type="submit" name="submit">Submit</button>
        </div>
      </form>
    </section>
    <section id="preview-area">
      <div class="card-display">
        <div class="card-page page-one">
          <div class="title"><span class="title-text">TITLE</span></div>
          <div class="subtitle"><span class="subtitle-text">SUBTITLE</span></div>
        </div>
        <div class="card-page page-two">
          <div class="to">Dear <span class="to-text">RECIPIENT</span>,</div>
          <div class="message"><span class="message-text">YOUR MESSAGE HERE</span></div>
          <div class="from">Sincerely, <span class="from-text">SENDER</span></div>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/createcard.js"></script>
</body>

</html>
